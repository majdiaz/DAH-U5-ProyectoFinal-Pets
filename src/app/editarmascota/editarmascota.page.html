<ion-header>
  <ion-toolbar >    
    <ion-title> 
      <ion-button tappable (click)="volver()"  fill="clear" shape="round">
        <ion-icon slot="start" class= "ion-float-left" name="arrow-back"></ion-icon>
      </ion-button>
    Editar Mascota
    
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-grid >
    <form [formGroup]="myForm">
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>              
              <ion-input formControlName="nombre" type="text" placeholder="{{mascota.nombre}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="especie" type="text" placeholder="{{mascota.especie}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="raza" type="text" placeholder="{{mascota.raza}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="sexo" type="text" placeholder="{{mascota.sexo}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="edad" type="number" placeholder="{{mascota.edad}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea formControlName="descripcion"  placeholder="{{mascota.descripcion}}"></ion-textarea>
              
            </ion-item>
            <ion-item>
              <ion-input formControlName="enlace" type="url" placeholder="{{mascota.enlace}}"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" color="primary" type="button" [disabled]="!myForm.valid" (click)="update(mascota)" expand="block">
              Editar
            </ion-button>
          </div>
        </ion-col>        
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
