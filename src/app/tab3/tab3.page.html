<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Mascotas en adopci칩n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >  

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button>
      <ion-icon tappable (click)="agregarMascota()" name="add"></ion-icon>
    </ion-fab-button>        
  </ion-fab>
  
    <ion-list>
      <ion-item-sliding *ngFor="let mascota of mascotas">   
        
        <ion-item-options side="start">
          <ion-item-option color = "secondary" (click)="adoptar(mascota)">
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>          
        </ion-item-options>
                    

        <ion-item >
          <ion-label>
            <h1>
              {{mascota.especie}}
              {{mascota.raza}}
              {{mascota.sexo}}
            </h1>                        
            
            
            
            <ion-button (click)="verMas(mascota)" fill="clear" *ngIf="mascota.id!=ide" shape="round">ver mas 
              <ion-icon name="arrow-down"></ion-icon>              
            </ion-button>                        

            <ion-label *ngIf="mascota.id==ide">  

            <h3 *ngIf="mascota.edad>1"> <strong>Edad:</strong> {{mascota.edad}} a침os</h3>
            <h3 *ngIf="mascota.edad==1"> <strong>Edad:</strong> {{mascota.edad}} a침o</h3>
            
            <h3><strong>Descripci칩n:</strong></h3>
            <textarea readonly=true style="border: none;" rows=3 cols=35>{{mascota.descripcion}}
            </textarea>            

            <h3><a href="{{mascota.enlace}}">ver foto</a></h3>
            
            <h3> 
              <ion-button (click)="editarMascota(mascota)" color="warning" fill="clear" shape="round">
                <ion-icon slot="start" name="create"></ion-icon>
              </ion-button>
              <ion-button (click)="borrarMascota(mascota.id)" color="danger" fill="clear" shape="round">
                <ion-icon slot="start" name="trash" ></ion-icon>
              </ion-button>
            </h3>
            </ion-label>                        
            <ion-label >
              <ion-button (click)="verMenos(mascota)" fill="clear" *ngIf="mascota.id==ide" shape="round">ver menos 
                <ion-icon name="arrow-up" ></ion-icon>              
              </ion-button>
            </ion-label>
            

          </ion-label>
        </ion-item>
                
      </ion-item-sliding>
    </ion-list>
  
</ion-content>
