<ion-header>
  <ion-toolbar >    
    <ion-title>     
    <ion-button tappable (click)="volver()"  fill="clear" shape="round">
      <ion-icon slot="start" class= "ion-float-left" name="arrow-back"></ion-icon>
    </ion-button>
    Dar mascota en adopción
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-grid >
    <form [formGroup]="myForm">
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-input formControlName="nombre" type="text" placeholder="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="especie" type="text" placeholder="especie"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="raza" type="text" placeholder="raza"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="sexo" type="text" placeholder="sexo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="edad" type="number" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="descripcion" type="text" placeholder="breve descripción"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="enlace" type="text" placeholder="pegar enlace de la imagen"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" color="primary" type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">
              Guardar
            </ion-button>
          </div>
        </ion-col>        
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
